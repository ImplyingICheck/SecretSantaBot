repos:
-   repo: local
    hooks:
    -   id: yapf
        name: yapf
        entry: yapf -i
        language: system
        types: [python]
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        require_serial: true
    -   id: pyright
        name: pyright
        entry: pyright
        language: system
        types: [python]
        require_serial: true